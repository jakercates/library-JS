<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css"> 
    <title>Hello World</title>
  </head>
  <body>
  	<header> 
  		<h1> Library </h1>
  	</header>
  	<hr> 

  	<section id='table-container'>
  		<table> 
  			<thead>
  				<tr>
  					<th> Title </th>
  					<th> Author </th>
  					<th> Pages </th>
  					<th> Status </th>
  				</tr>
  			</thead>
  			<tbody>
  				<tr>
  					<td> Harry Potter and the Sorcerer's Stone </td>
  					<td> JK Rowling </td>
  					<td> 287 </td>
  					<td> <button class='status'> Not Read </button> </td>
  				</tr>
  			</tbody>
  		</table>
  	</section>

  	<div id='add-container'>
  		<button id='add-book-btn'> 
  			ADD BOOK
  		</button>
  	</div>

  	<div id='form-container'>
  		<form> 
  			<!-- Form title -->
  			<div class="form-label">
  				<label id="label-title" for="title"> Title </label>
  			</div>
  			<div class="form-input">
  				<input id="title" type="text" name="title"> 
  			</div>

  			<!-- Form author -->
  			<div class="form-label">
  				<label id="label-author" for="author"> Author </label>
  			</div>
  			<div class="form-input">
  				<input id="author" type="text" name="author">
  			</div>

  			<!-- Form num pages -->
  			<div class="form-label"> 
  				<label id="label-pages" for="pages"> Pages </label>
  			</div>
  			<div class="form-input">
  				<input id="pages" type="text" name="pages">
  			</div>

  			<!-- Form has been read? -->
  			<div class="form-label"> 
  				<label id="label-read" for="read"> Read? </label>
  			</div>
  			<div class="form-input">
  				<select id="read" name="read">
  					<option value="yes"> Yes </option>
  					<option value="no"> No </option>
  				</select>
  			</div>
  		</form>
  	</div>


  	
    
  </body>
</html>
